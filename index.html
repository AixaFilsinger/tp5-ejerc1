<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ejercicio numero 1 del trabajo practico n°5 de dom y bom">
    <meta name="keywords" content="DOM, BOM, Trabajo practico, Practica, Ejercicios, Rolling School Code">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ejercicio N°1 TP°5</title>
</head>
<body>
    <header class="bg-danger  p-4">
        <h1 class="text-center text-light">Numeros Magicos </h1>

    </header>
    <main class="bg-body-secondary p-5">
        <section class="mb-5">
            <p class="display-5 fw-semibold text-center fst-italic">Adiviné el número que pensó la computadora</p>
            <p class="fw-semibold text-center fs-3 fst-italic">Tiene "3" intentos</p>
        </section>
        <form id="formulario">
             <div class="mb-4">
            <label for="numero_usuario_label" class="form-label">Ingrese un número</label>
            <input type="number" class="form-control mb-3" id="numero_usuario" placeholder="Ej: 5, debe ser un número entre 1 y 50" required maxlength="50" minlength="1">
          <button type="submit" class="btn btn-primary"> Enviar</button>
        </div>
          <div class="mb-5">
            <label for="numeroAleatorio" class="mb-1">El Número Magico es:</label>
            <h2 class="numaleatorio"></h2>
          </div>
        </form>
       
        <div class="text-center">
            <button class="btn btn-primary" onclick="getRandomNumeroMagico()">Comenzar</button>
        </div>

    </main>
    <footer class="bg-dark">
         <p class="text-light text-center">&copy Todos los Derechos Reservados </p>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/numerosMagic.js"></script>
</body>
